<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>TODO</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">

          <form class="form" id="todoForm">
            <div class="form-row">
                <label class="todo-form-label" for="todoMessage">Add Task to do</label>
                <input class="todo-form-message" name="todoMessage" id="todoMessage"></input>
            </div>
            <div class="form-btn">
                <button type="submit" class="button todo-form-button">Add to list</button>
            </div>

            <section class="todo-list-containr">
              <header class="todo-list-header">
                  <h2 class="todo-list-title">
                      Search task
                  </h2>
                  <form class="todo-list-search-form">
                      <input type="search" id="todoSearch" class="todo-list-search">
                  </form>
              </header>
          
              <div class="todo-list" id="todoList">
                  
              </div>
          </section>

          
        </div>

        </form>


        </div>
        <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

        <script src="js/script.js"></script>
    </body>
</html>
